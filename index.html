<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang Mỹ Phẩm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cửa Hàng Mỹ Phẩm</h1>
    <p>Làn da của bạn xứng đáng với điều tốt nhất</p>
  </header>

  <section class="product-list">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=Kem+Dưỡng" alt="Kem dưỡng">
      <h2>Kem Dưỡng Ẩm</h2>
      <p>Giá: 250.000đ</p>
      <button onclick="addToCart('Kem Dưỡng Ẩm')">Thêm vào giỏ</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=Son+Môi" alt="Son môi">
      <h2>Son Môi Cao Cấp</h2>
      <p>Giá: 320.000đ</p>
      <button onclick="addToCart('Son Môi')">Thêm vào giỏ</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=Nước+Hoa" alt="Nước hoa">
      <h2>Nước Hoa Nữ</h2>
      <p>Giá: 650.000đ</p>
      <button onclick="addToCart('Nước Hoa')">Thêm vào giỏ</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mỹ Phẩm Đẹp Tự Nhiên</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
